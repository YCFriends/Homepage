
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y.C.& Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(180deg, #7a4fd4, #ff9966);
      color: #fff;
      transition: background 0.5s ease-in-out;
    }
    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      animation: fadeDown 1s ease-in-out;
      position: relative;
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
    }
    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }
    nav {
      display: flex;
      gap: 1.5rem;
      transition: all 0.3s ease;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: white;
      transition: width 0.3s ease-in-out;
    }
    nav a:hover::after {
      width: 100%;
    }
    .hero {
      text-align: center;
      padding: 0 0 2rem 0;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hero img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin: 1.5rem 0 1rem;
    }
    .hero button {
      background: #fff;
      color: #ff6f61;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }
    .hero button:hover {
      background: #ff6f61;
      color: #fff;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 2rem;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        color: white;
        z-index: 999;
      }
      nav {
        position: absolute;
        top: 70px;
        right: 2rem;
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        padding: 1rem;
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
        opacity: 0;
        transform: scaleY(0);
        transform-origin: top right;
        transition: all 0.3s ease;
        pointer-events: none;
      }
      nav.active {
        opacity: 1;
        transform: scaleY(1);
        pointer-events: auto;
      }
      nav a {
        padding: 0.5rem 0;
      }
      .hero h2 {
        font-size: 1.8rem;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.querySelector('nav').classList.toggle('active');
    }
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', () => {
          document.querySelector('nav').classList.remove('active');
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <div class="logo">
        <img src="assets/images/logo.png" alt="Y.C.& Friends Logo">
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </div>
    <nav>
      <a href="#best">Best Sellers</a>
      <a href="#accessories">Accessories</a>
      <a href="#story">Our Story</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="assets/images/banner-tiger.png" alt="Y.C. Bear Banner">
    <h2>Welcome to the World of Y.C.&Friends</h2>
    <button>Explore more</button>
  </section>

  <footer>
    &copy; 2025 Y.C.& Friends. All rights reserved.
  </footer>
</body>
</html>
